<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuteBrasil - Ao Vivo</title>
    <style>
        /* Reseta margens e preenchimentos, garantindo que o player ocupe toda a tela */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Esconde qualquer barra de rolagem */
            background-color: #000; /* Fundo preto para uma experiência imersiva */
        }

        /* Container que vai 'cortar' as bordas do iframe */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* A mágica acontece aqui: esconde tudo que vaza para fora */
        }

        /* O Iframe é escalado para ser maior que o container */
        .video-container iframe {
            position: absolute;
            top: -7%; /* Puxa o iframe para cima para cortar a barra superior */
            left: 0;
            width: 100%;
            height: 114%; /* Estica a altura para cortar a barra inferior */
            border: none; /* Garante que não haja bordas do próprio iframe */
        }
    </style>
</head>
<body>

    <!-- O player de vídeo agora é o único elemento na página -->
    <div class="video-container">
        <iframe src="https://kick.com/suplabrazil" scrolling="no" allowfullscreen="true"></iframe>
    </div>

</body>
</html>
