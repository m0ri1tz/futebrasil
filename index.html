<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuteBrasil - Corinthians x Fluminense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        /* Overlay para o player em ecrã inteiro */
        #fullscreen-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none; /* Começa escondido */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullscreen-player-overlay iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="text-white">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://iili.io/KIWN7Kg.png" alt="Logo FuteBrasil" class="h-12 w-auto">
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Início</a>
            </div>
            <div>
                <a href="#" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-lg transition duration-300">
                    Entrar
                </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Next Game Section -->
        <section class="py-20 bg-gray-900">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-3xl font-bold mb-8">Jogo de Hoje</h2>
                 <div class="flex justify-center">
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-xl w-full max-w-lg p-8">
                         <div class="flex justify-between items-center mb-4">
                            <span class="text-yellow-400 font-semibold text-sm">HOJE ÀS 21:30</span>
                            <span class="text-gray-400 text-sm">Brasileirão Série A</span>
                        </div>
                         <div class="flex items-center justify-around text-center">
                            <div class="w-1/3">
                                <img src="https://iili.io/Ku3lMk7.png" class="mx-auto h-20 w-20 object-contain mb-2" alt="Logo Corinthians">
                                <h3 class="font-bold">Corinthians</h3>
                            </div>
                            <div class="text-4xl font-black">vs</div>
                            <div class="w-1/3">
                                <img src="https://iili.io/Ku3lG7S.png" class="mx-auto h-20 w-20 object-contain mb-2" alt="Logo Fluminense">
                                <h3 class="font-bold">Fluminense</h3>
                            </div>
                        </div>
                        <div class="mt-8">
                            <div id="status-container">
                                <!-- Timer -->
                                <div id="timer-wrapper">
                                    <p class="text-gray-400 mb-2">O JOGO COMEÇA EM:</p>
                                    <div id="countdown" class="text-4xl font-bold text-yellow-400"></div>
                                </div>
                                <!-- Botão (inicialmente escondido) -->
                                <button id="watch-button" class="hidden mx-auto bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg text-xl transition duration-300 transform hover:scale-105">
                                    ▶ ASSISTIR AO VIVO
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center">
                <img src="https://iili.io/KIWN7Kg.png" alt="Logo FuteBrasil" class="h-10 mx-auto mb-4">
                <div class="flex justify-center space-x-6 mb-4">
                    <a href="#" class="hover:text-white">Sobre Nós</a>
                    <a href="#" class="hover:text-white">Contato</a>
                    <a href="#" class="hover:text-white">Termos de Serviço</a>
                </div>
                 <p>&copy; 2024 FuteBrasil. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Container do player que será ativado em ecrã inteiro -->
    <div id="fullscreen-player-overlay"></div>
    
    <script>
        // --- SCRIPT DO CRONÔMETRO E BOTÃO ---
        const countDownDate = new Date();
        countDownDate.setHours(21, 30, 0, 0);

        const timerWrapper = document.getElementById('timer-wrapper');
        const watchButton = document.getElementById('watch-button');
        const countdownEl = document.getElementById("countdown");

        function checkTime() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance < 0) {
                if(x) clearInterval(x);
                timerWrapper.style.display = 'none';
                watchButton.style.display = 'block';
                watchButton.classList.remove('hidden');
            } else {
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                if (countdownEl) {
                    countdownEl.innerHTML = 
                        (hours < 10 ? "0" : "") + hours + ":" + 
                        (minutes < 10 ? "0" : "") + minutes + ":" + 
                        (seconds < 10 ? "0" : "") + seconds;
                }
            }
        }
        
        // Verifica o tempo imediatamente ao carregar a página
        checkTime();
        // E continua a verificar a cada segundo
        const x = setInterval(checkTime, 1000);


        // --- SCRIPT DO PLAYER ECRÃ INTEIRO (VERSÃO ROBUSTA) ---
        const playerOverlay = document.getElementById('fullscreen-player-overlay');
        
        watchButton.addEventListener('click', () => {
            playerOverlay.innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.src = "https://kick.com/suplabrazil"; // URL do vídeo
            playerOverlay.appendChild(iframe);
            playerOverlay.style.display = 'flex';

            if (playerOverlay.requestFullscreen) {
                playerOverlay.requestFullscreen();
            } else if (playerOverlay.webkitRequestFullscreen) {
                playerOverlay.webkitRequestFullscreen();
            } else if (playerOverlay.msRequestFullscreen) {
                playerOverlay.msRequestFullscreen();
            }
        });

        function exitFullscreenHandler() {
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
            if (!isFullscreen) {
                playerOverlay.style.display = 'none';
                playerOverlay.innerHTML = '';
            }
        }

        document.addEventListener('fullscreenchange', exitFullscreenHandler);
        document.addEventListener('webkitfullscreenchange', exitFullscreenHandler);
        document.addEventListener('msfullscreenchange', exitFullscreenHandler);
    </script>

</body>
</html>
