<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuteBrasil - Coritiba x Goiás Ao Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        /* Container responsivo para o iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 56.25%; /* Proporção 16:9 */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="text-white">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="https://iili.io/KIWN7Kg.png" alt="Logo FuteBrasil" class="h-12 w-auto">
            </div>

            <!-- Navigation Links (Desktop) -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Início</a>
            </div>

            <!-- Login Button -->
            <div>
                <a href="#" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-lg transition duration-300">
                    Entrar
                </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Player Section -->
        <section class="py-10 bg-black">
            <div class="container mx-auto px-4">
                 <h1 class="text-2xl md:text-3xl font-bold text-white leading-tight mb-4 text-center">
                   AO VIVO: Coritiba vs. Goiás
                </h1>
                <div class="iframe-container max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-xl">
                    <iframe name="Player" src="//outbound-proxy-us-east1-0-blob-usercontent-client-id-2745691497.googleapis.com.de/player3/ch.php?canal=futemax1" scrolling="no" allow="encrypted-media" allowFullScreen></iframe>
                </div>
                 <p class="text-center text-gray-400 mt-4">Se a transmissão travar, aguarde alguns segundos ou atualize a página.</p>
            </div>
        </section>

         <!-- Game Info Section -->
        <section class="py-12 bg-gray-800">
            <div class="container mx-auto px-6">
                <div class="flex justify-center">
                    <!-- Game Card -->
                    <div class="bg-gray-900 rounded-lg overflow-hidden shadow-xl w-full max-w-lg">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-red-500 font-semibold text-sm animate-pulse">● AO VIVO</span>
                                <span class="text-gray-400 text-sm">Brasileirão Série B</span>
                            </div>
                            <div class="flex items-center justify-around text-center">
                                <div class="w-1/3">
                                    <img src="https://placehold.co/80x80/00644d/ffffff?text=CFC" class="mx-auto rounded-full mb-2" alt="Logo Coritiba">
                                    <h3 class="font-bold">Coritiba</h3>
                                </div>
                                <div class="text-4xl font-black">vs</div>
                                <div class="w-1/3">
                                    <img src="https://placehold.co/80x80/008000/ffffff?text=GOI" class="mx-auto rounded-full mb-2" alt="Logo Goiás">
                                    <h3 class="font-bold">Goiás</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <img src="https://iili.io/KIWN7Kg.png" alt="Logo FuteBrasil" class="h-10">
                </div>
                <div class="flex space-x-6 mb-6 md:mb-0">
                    <a href="#" class="hover:text-white">Sobre Nós</a>
                    <a href="#" class="hover:text-white">Contato</a>
                    <a href="#" class="hover:text-white">Termos de Serviço</a>
                    <a href="#" class="hover:text-white">Política de Privacidade</a>
                </div>
                 <div>
                    <p>&copy; 2024 FuteBrasil. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
